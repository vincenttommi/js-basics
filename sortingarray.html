    <h2>Sorting array </h2>
    <p id="demo1"></p>

<script>

//sorting arrays alphabetically
const fruits = ["Banana","Orange","juice","graphes","pinneaple","butter"];


document.getElementById("demo1").innerHTML = fruits;
fruits.sort();
document.getElementById("demo2").innerHTML = fruits;



</script>
